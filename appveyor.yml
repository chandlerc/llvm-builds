# https://www.appveyor.com/docs/appveyor-yml/

# https://www.appveyor.com/docs/macos-images-software/
image: macos

environment:
  HOMEBREW_NO_INSTALL_CLEANUP: 1

install:
- brew install ninja

build_script:
- df -h .
- git clone --depth=1 https://github.com/llvm/llvm-project.git
# YAML does the "right thing" with the multiline string
- cmake
      -G Ninja
      -B build
      -DCMAKE_BUILD_TYPE=RelWithDebInfo
      -DLLVM_ENABLE_PROJECTS="clang;clang-tools-extra;libcxx;libcxxabi;compiler-rt;lld;debuginfo-tests"
      llvm-project/llvm
- date
- cmake --build build
- date
- du -h build
- df -h .

test: off
